
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myChannelLabel" translate="marktvApp.channel.home.createOrEditLabel">Create or edit a Channel</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="channel.id" readonly>
        </div>
        <div class="form-group">
            <label translate="marktvApp.channel.number" for="field_number">Number</label>
            <input type="text" class="form-control" name="number" id="field_number"
                    ng-model="channel.number"
                    >
        </div>
        <div class="form-group">
            <label translate="marktvApp.channel.call_sign" for="field_call_sign">Call_sign</label>
            <input type="text" class="form-control" name="call_sign" id="field_call_sign"
                    ng-model="channel.call_sign"
                    >
        </div>
        <div class="form-group">
            <label translate="marktvApp.channel.frequency" for="field_frequency">Frequency</label>
            <input type="number" class="form-control" name="frequency" id="field_frequency"
                    ng-model="channel.frequency"
                    >
        </div>
        <div class="form-group">
            <label translate="marktvApp.channel.icon" for="field_icon">Icon</label>
            <input type="text" class="form-control" name="icon" id="field_icon"
                    ng-model="channel.icon"
                    >
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
