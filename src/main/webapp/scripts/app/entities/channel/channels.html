<div>
    <h2 translate="marktvApp.channel.home.title">Channels</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="channel.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="marktvApp.channel.home.createLabel">Create a new Channel</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteChannelConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(channel.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="marktvApp.channel.delete.question" translate-values="{id: '{{channel.id}}'}">Are you sure you want to delete this Channel?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="marktvApp.channel.number">Number</th>
                    <th translate="marktvApp.channel.call_sign">Call_sign</th>
                    <th translate="marktvApp.channel.frequency">Frequency</th>
                    <th translate="marktvApp.channel.icon">Icon</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="channel in channels track by channel.id">
                    <td><a ui-sref="channel.detail({id:channel.id})">{{channel.id}}</a></td>
                    <td>{{channel.number}}</td>
                    <td>{{channel.call_sign}}</td>
                    <td>{{channel.frequency}}</td>
                    <td>{{channel.icon}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="channel.detail({id:channel.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="channel.edit({id:channel.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(channel.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
